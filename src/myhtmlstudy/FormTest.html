<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title> 
</head>
<body>

<div id="header" style="background-color:#FFA500;">
<h1 align='center' style="padding:5px">用户注册与登记</h1>
</div>

<form action='' method="get">
	<table align="center" width='500px' style="background-color:#FFD700;padding:10px">
		<tr>
			<td>First name: </td>
			<td><input type="text" name="firstname" size="40" maxlength="50"></td>
		</tr>
		<tr>
			<td>Last name: </td>
			<td><input type="text" name="lastname" size="40" maxlength="50"></td>
		</tr>
		<tr>
			<td>Password: </td>
			<td><input type="password" name='password' size="40" maxlength="50"></td>
		</tr>
		<tr>
			<td>E-mail: </td>
			<td><input type="text" name="email" size="40" maxlength="50"></td>
		</tr>
		
		<tr>
			<td>我的爱好: </td>
			<td>
				<input type="checkbox" name='sport' value='football' checked="checked">足球</br>
				<input type="checkbox" name='sport' value='basketball'>篮球</br>
				<input type="checkbox" name='sport' value='volleyball'>网球
			</td>
		</tr>
		<tr>
			<td>性别</td>
			<td>
				<input type="radio" name='sex' value='male' checked="checked" >男
				<input type="radio" name='sex' value='female'>女
			</td>
		</tr>
		<tr>
			<td><input type="hidden"></td>
			<td><input type="hidden"></td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td>
				<select>
					<option>苹果</option>
					<option selected="selected">香蕉</option>
					<option>樱桃</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>备注</td>
			<td><textarea name="comment" rows="10" cols="20"></textarea></td>
		</tr>
		<tr>
			<td><input type="submit" value="  submit " ></td>
			<td><input type="button" value="  reset  "></td>
		</tr>
	</table>
</form>


</body>
</html>
