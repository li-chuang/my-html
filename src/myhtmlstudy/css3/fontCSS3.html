<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>菜鸟教程(runoob.com)</title>
	<style>
		@font-face /* 当你发现您要使用的字体文件时，只需简单的将字体文件包含在网站中，它会自动下载给需要的用户 */
		{
			font-family: myFirstFont; /* 在此处定义此字体的名称 */
			/*src: url('Sansation_Light.ttf') */   /* 定义字体文件的 URL */
			/*	,url('Sansation_Light.eot'); */    /* IE9 */
				
			src:url('Sansation_Light.ttf');	
		}

		div
		{
			font-family:myFirstFont;
		}
	</style>
</head>

<body>
	<div>
	使用 CSS3,网站终于可以使用字体以外的预先选择“合法”字体。
	</div>

	<p><b>注意:</b> Internet Explorer 8以及更早版本的浏览器 @font-face rule.</p>
</body>
</html>
