<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>菜鸟教程(runoob.com)</title>
	<style>
		@keyframes myfirst
		{
			from {background:red;}
			to {background:yellow;}
		}
	
		#div1{
			width:200px;
			height:200px;
			background-color:red;
			animation:myfirst 5s;/* 把 "myfirst" 动画捆绑到 div 元素，时长：5 秒（时间不可省略，默认是0，省略后就没法运行了） */
		}
	</style>
</head>

<body>
	<h1>CSS动画</h1>
	<h3>当在 @keyframes 创建动画，把它绑定到一个选择器，否则动画不会有任何效果</h3>
	<h3>绑定选择器的重点：1.规定动画的名称；2.规定动画的时长</h3>
	
	<div id='div1'>我是动画</div>
	
	<p><b>注意:</b> 该实例在 Internet Explorer 9 及更早 IE 版本是无效的。</p>

	
<body>
</html>
