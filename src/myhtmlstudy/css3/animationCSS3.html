<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>菜鸟教程(runoob.com)</title>
	<style>
		@keyframes myfirst
		{
			/* from {background:red;}
			   to {background:yellow;} */
			
		/*	0%   {background:red;left:0px;top:0px;}
			25%  {background:yellow;left:200px;top:0px;}
			50%  {background:blue;left:200px;top:200px;}
			75%  {background:green;left:0px;top:200px;}
			100% {background:red;left:0px;top:0px;}  *//*为了得到最佳的浏览器支持，应该用百分比来表示进度*/
			
			0%   {background:red; left:0px; top:0px;}
			25%  {background:yellow; left:200px; top:0px;transform:rotate(90deg);}
			50%  {background:blue; left:200px; top:200px;transform:rotate(180deg);}
			75%  {background:green; left:0px; top:200px;transform:rotate(270deg);}
			100% {background:red; left:0px; top:0px;}  
		}
	
		#div1{
			width:100px;
			height:100px;
			background-color:red;
			animation:myfirst 5s;/* 把 "myfirst" 动画捆绑到 div 元素，时长：5 秒（时间不可省略，默认是0，省略后就没法运行了） */
			position:relative; /* 设定为相对位置 */
		}
	</style>
</head>

<body>
	<h1>CSS动画</h1>
	<h3>当在 @keyframes 创建动画，把它绑定到一个选择器，否则动画不会有任何效果</h3>
	<h3>绑定选择器的重点：1.规定动画的名称；2.规定动画的时长</h3>
	
	<div id='div1'>我是动画</div>
	
	<p><b>注意:</b> 该实例在 Internet Explorer 9 及更早 IE 版本是无效的。</p>
	
<body>
</html>
