<!DOCTYPE html>
<head>
	<meta charset='utf-8'></meta>
	<title>我的HTML</title>
	<style>
		#myImg{
			border-radius: 5px;/* 设置圆角 */
			cursor: pointer;
			transition: 0.3s;
			width:300px;
			height:300px;
		}
	</style>
</head>

<body>
	<h2>图片模态框</h2>
	<p>本实例演示了如何结合 CSS 和 JavaScript 来一起渲染图片。</p><p>
	首先，我们使用 CSS 来创建 modal 窗口 (对话框), 默认是隐藏的。<p>
	<p>然后，我们使用 JavaScript 来显示模态窗口，当我们点击图片时，图片会在弹出的窗口中显示：</p>
	<img id="myImg" src="http://www.runoob.com/wp-content/uploads/2016/04/img_lights.jpg" alt="Northern Lights, Norway">



<body>
</html>
