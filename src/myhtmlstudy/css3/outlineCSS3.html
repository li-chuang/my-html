  <!DOCTYPE html>
 <html>
 <head>
	<meta charset='utf-8'></meta>
	<title>我的HTML</title>
	<style>
		#div1{
			border:2px solid red;
			padding:10px 40px;
			width:300px;
			resize:both;/* 用户可调整元素的高度和宽度;除了both，还有horizontal和vertical，分别表示可以水平及竖直调整，另外none表示不可调整 */
			overflow:auto;/* 如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容 */
		}
		
		.container{
			width:30em;
			border:1em solid blue;
		}
		
		.box{
			box-sizing:border-box;/* 指定两个boxes接壤 */
			width:50%;
			border:1em solid red;
			float:left;
		}
	</style>
 </head>
 <body>
	<h3>resize属性指定一个元素是否应该由用户去调整大小。</h3> 
	<p><b>注意:</b> Firefox, Safari,和 Chrome 兼容 resize 属性.</p>
	<div id='div1'>调整属性指定一个元素是否由用户可调整大小的。.</div>
	
	<h3>box-sizing 属性允许您以确切的方式定义适应某个区域的具体内容</h3>
	<div class="container">
	<div class="box">这个 div 占据了左边的一半。.</div>
	<div class="box">这个 div 占据了右边的一半。</div>
</div>
 </body>
 </html>
