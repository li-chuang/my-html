<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'></meta>
	<title>我的HTML</title>
	<style>
		.pagination{
			display:inline-block;
			padding:0;
			margin:0;
		}
		
		.pagination li{
			display:inline;/* 以行的形式显示 */
		}
		
		.pagination li a{
			display:inline-block;
			color:black;
			float:left;
			padding:8px 16px;
			text-decoration:none;/* 去除链接的下划线 */
			border-radius:6px;/* 设置为圆角 */
			transition:background-color 3s;/* 为鼠标移动到页码上时添加过渡效果 */
		}
		
		.pagination li a.active{
			background-color: #4CAF50;
			color:white;
		}
		
		.pagination li a:hover:not(.active) {/* 悬停但不包括.active元素，改变背景颜色为灰色 */
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<h2>pagination分页</h2>
	<ul class='pagination'>
		<li><a href='#'>«</a></li>
		<li><a href='#'>1</a></li>
		<li><a href='#'>2</a></li>
		<li><a class='active' href='#'>3</a></li>
		<li><a href='#'>4</a></li>
		<li><a href='#'>5</a></li>
		<li><a href='#'>6</a></li>
		<li><a href='#'>7</a></li>
		<li><a href='#'>8</a></li>
		<li><a href='#'>»</a></li>
	</ul>

</body>
</html>
