<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'></meta>
	<title>我的HTML</title>
	<style>
		.button{
			background-color:#4CAF50;/* 使用 background-color 属性来设置按钮颜色 */
			border:none;/* 2px solid red;使用 border 属性设置按钮边框颜色 */
			color:white;
			padding:15px 32px;
			text-align:center;
			text-decoration:none;/* 消除文字中的修饰成分，具体就是链接按钮的下划线 */
			display:inline-block;/* 改变他们的元素显示类型 */
			font-size: 16px;/* 使用 font-size 属性来设置按钮大小 */
			margin: 4px 2px;
			cursor: pointer;
			border-radius:8px;/* 使用 border-radius 属性来设置圆角按钮 */
			transition-duration:0.4s;/* 设置动画持续的时间，也即是 "hover" 效果的速度 */
		}
		
		.button1 {
			background-color: white; /* 背景白色，悬停后变成绿色 */
			color: black; /* 字体为黑色，悬停后变为白色 */
			border: 2px solid #4CAF50; /* 设置边框，悬停后没有边框 */
		}

		.button1:hover {
			background-color: #4CAF50;
			color: white;
		}

		.button2 {
			background-color: white; 
			color: black; 
			border: 2px solid #008CBA;
		}

		.button2:hover {
			background-color: #008CBA;
			color: white;
		}

		.button3 {
			background-color: white; 
			color: black; 
			border: 2px solid #f44336;
		}

		.button3:hover {
			background-color: #f44336;
			color: white;
		}

		.button4 {
			background-color: white;
			color: black;
			border: 2px solid #e7e7e7;
		}

		.button4:hover {background-color: #e7e7e7;}

		.button5 {
			background-color: white;
			color: black;
			border: 2px solid #555555;
		}

		.button5:hover {
			background-color: #555555;
			color: white;
		}
		
		.button6 {
			box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
		}

		.button7:hover {
			box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
		}
	</style>
</head>
<body>
	<h2>按钮button</h2>	
	<button>默认按钮</button>
	<a href='#' class='button'>链接按钮</a>
	<button class='button'>正常按钮</button>
	<input type='button' class='button' value='输入框按钮'/>
	
	<h2>鼠标悬停按钮</h2>
	<p>我们可以使用 :hover 选择器来修改鼠标悬停在按钮上的样式。</p>
	<p><strong>提示:</strong> 我们可以使用 <code>transition-duration</code> 属性来设置 "hover" 效果的速度:</p>
	<button class="button button1">Green</button>
	<button class="button button2">Blue</button>
	<button class="button button3">Red</button>
	<button class="button button4">Gray</button>
	<button class="button button5">Black</button>
	
	<h2>按钮阴影</h2>
	<p>使用 box-shadow 属性来为按钮添加阴影</p>
	<button class="button button6">阴影按钮</button>
	<button class="button button7">鼠标悬停后出现阴影</button>

</body>
</html>
