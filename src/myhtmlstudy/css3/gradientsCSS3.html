<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>菜鸟教程(runoob.com)</title> 
	<style>
		#grad1{
			height:200px;
			background: linear-gradient(red, blue); /* 标准的语法 */
		}
		
		#grad2{
			width:100%;
			height:200px;
			background:linear-gradient(to right,red,blue);
		}
		
		#grad3{
			height:200px;
			background:linear-gradient(to bottom right,red,blue);
		}
		
		#grad4{
			height:200px;
			background:linear-gradient(-90deg, red, blue);
		}
	</style>
</head>

<body>
	<h3>线性渐变 - 从上到下</h3>
	<p>从顶部开始的线性渐变。起点是红色，慢慢过渡到蓝色：</p>

	<div id="grad1"></div>
	
	<h3>线性渐变 - 从左到右</h3>
	<p>从左边开始的线性渐变。起点是红色，慢慢过渡到蓝色：</p>
	<div id='grad2'></div>
	
	<h3>线性渐变 - 从左上角到右下角</h3>
	<p>从左上角开始（到右下角）的线性渐变。起点是红色，慢慢过渡到蓝色</p>
	<div id='grad3'></div>
	
	<h3>线性渐变 - 自定义渐变方向</h3>
	<p>可以定义一个角度，而不用预定义方向（to bottom、to top、to right、to left、to bottom right，等等）</p>
	<p>方向以正向上为0deg(度)，顺时针为正，逆时针为负，正向下为180deg(度)</p>
	<div id='grad4'></div>
	
	<p><strong>注意：</strong> Internet Explorer 9 及之前的版本不支持渐变。</p>
</body>	
</html>
