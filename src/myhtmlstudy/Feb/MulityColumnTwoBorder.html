<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>菜鸟教程(runoob.com)</title> 
</head>

<style>
	#title{
		width:500px;
		margin:0 auto;
		background-color:#FFA500;
	}
	
	#left{
		float:left;
		width:200px;
		height:500px;
		background-color:yellow;
	}

	#center{
		float:left;
		width:100%;
		height:500px;
		margin-right:-400px;
		background-color:red;
	}
	
	#right{
		float:right;
		width:200px;
		height:500px;
		background-color:green;
	}
	
	#bottom{
		float:left;
		width:100%;
		height:200px;
		background-color:gray;
	}
	
	h1,h3{
		text-align:center;
	}
</style>

<body>
	<div id = 'title'>
		<h1>两侧定宽，中栏自适应</h1>
		<h3>利用float+margin实现</h3>
	</div>
	
	<div>
		<div id = 'left'>左定宽</div>
		<div id = 'center'>自适应</div>
		<div id = 'right'>右定宽</div>
	</div>
	
	<div id = 'bottom'>底部/div>

</body>

</html>
