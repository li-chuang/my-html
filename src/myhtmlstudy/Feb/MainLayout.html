<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜鸟教程(runoob.com)</title> 
</head>
<style>
	#container{
		width:100%;
		margin:0 auto; /* 主面板DIV居中 */
		background-color:gray;
	}
	
	#header{
		width:100%;
		height:150px;
		background-color:#FFA500;
	}
	
	#main{
		width:100%;
		height:580px;
		background-color:#00BFFF;
	}
	
	#footer{
		width:100%;
		height:200px;
		background-color:#DAA520;
	}
	
	#left{
		width:20%;
		height:100%;
		float:left;
		background-color:red;
	}
	
	#center{
		width:60%;
		height:100%;
		float:left;
		background-color:yellow;
	}
	
	#right{
		width:20%;
		height:100%;
		float:left;
		background-color:green;
	}
</style>
<body>
	<div id='container'>
		<div id = 'header'>头部</div>
		<div id = 'main'>
			<div id = 'left'>左区</div>
			<div id = 'center'>中区</div>
			<div id = 'right'>右区</div>
		</div>
		<div id = 'footer'>底部</div>
	</div>
</body>

</html>
