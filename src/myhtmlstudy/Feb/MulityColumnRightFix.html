<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>菜鸟教程(runoob.com)</title> 
</head>

<style>
	#title{
		width:500px;
		margin:0 auto;
		background-color:#FFA500;
	}
	
	#left{
		float:left;/* 与全部向左浮动不一样，这里一边向左浮动，一边向右浮动 */
		width:100%;/* 宽度确实是100%，剩下的部分是被覆盖掉了*/
		height:500px;
		margin-right:-400px;/* 注意这个负值边距，要不然右边部分就被挤走了 */
		background-color:red;
	}
	
	#right{
		float:right;/* 注意，右列定宽的时候是向右边浮动 */
		width:400px;
		height:500px;
		background-color:yellow;
	}
	
	#bottom{
		float:left;
		width:100%;
		height:200px;
		background-color:green;
	}
	
	h1,h3{
		text-align:center;
	}
</style>

<body>
	<div id='title'>
		<h1>多列布局</h1>
		<h3>右列定宽，左列自适应</h3>
	</div>
	
	<div id='left'>自适应</div>
	
	<div id='right'>定宽</div>
	
	<div id='bottom'>底部</div>
</body>

</html>
