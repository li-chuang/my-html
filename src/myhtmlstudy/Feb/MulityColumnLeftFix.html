<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>菜鸟教程(runoob.com)</title> 
</head>

<style>
	#title{
		width:400px;/* margin前必须指定宽度，不然容器占满整行 */
		margin:0 auto;
		background-color:#FFA500;
	}
	
	#left{
		width:400px;
		height:600px;
		float:left;/* 布局靠左浮动 */
		background-color:yellow;
	}
	
	#right{
		margin-left:400px;/*外边距400px即为左边占用的宽度*/
		height:600px;
		background-color:red;
	}
	
	#bottom{
		width:100%;
		height:100px;
		background-color:green;
		text-align:center;
	}
	
	h1,h4,h6{
		text-align:center;
	}
</style>

<body>
	<div id = 'title'>
		<h1>多列布局</h1>
		<h4>左列定宽，右列自适应</h4>
		<h6>适用于定宽的一侧常为导航，自适应的一侧为内容的布局</h6>
		<h6>利用float+margin实现<h6/>
	</div>
	
	<div id = 'left'>定宽</div>
	
	<div id = 'right'>自适应</div>
	
	<div id = 'bottom'>底部</div>

</body>

</html>
