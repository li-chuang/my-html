<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜鸟教程(runoob.com)</title> 
</head>

<style>
	#container{
		width:100%;
		height:850px;
		position:relative;/* 这里的相对类似于一种自适应 */
		background-color:gray;
	}
	
	#login{
		width:30%;
		height:50%;
		margin:0 auto;
		position:absolute;/* 这里连续3个属性都是用来垂直定位在中间的 */
		left:35%;		  /* 注意：通常都是父容器使用相对定位，子容器使用绝对定位;这也算是一种套路 */
		top:25%;		  /* left,right,top,buttom都是用来进行绝对定位的 */
		background-color:#FFA500;
	}
	
	h3{
		text-align:center;
	}
	
	#mytable{
		width:80%;
		margin:0 auto;
	}
	 
	td{
		width:45%;
	}
	
	.right{
		text-align:center;
	}
</style>

<body>
	<div id='container'>
		<div id='login'>
			<h3>登录DIV</h3>
			<form id='myform' action='' method="get">
				<table id = 'mytable'>
					<tr>
						<td class='right'>用户名：</td>
						<td><input type="text" name="username" size="30" maxlength="30"></td>
					</tr>
					<tr>
						<td class='right'>密  码：</td>
						<td><input type="text" name="password" size="30" maxlength="30"></td>
					</tr>
					<tr>
						<td class='right'><input type="submit" value="  submit " ></td>
						<td><input type="button" value="  reset  "></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
