<!--  制作田字格  -->
<style>
#prat1{
	width: 200px;

}

	width: 200px;
	height: 200px;

	float: left;/*设置浮动*/

#prat4{
	width: 200px;
	height: 200px;
	background: green;/*边长200像素的蓝色方块*/

	text-align:center
