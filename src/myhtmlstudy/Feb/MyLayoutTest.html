<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title> 
</head>
<!--  制作田字格  -->
<!--  浮动  -->
<!--  1、 浮动元素会被自动设置成块级元素，相当于给元素设置了display:block（块级元素能设置宽和高，而行内元素则不可以）。 -->
<!--  2、 浮动元素与非浮动元素混合时相对位置各个浏览器不一致-->
<!--  3、 多个浮动方向一致的元素使用流式排列，此时要注意浮动元素的高度。-->
<style>
#prat1{
	width: 200px;
	height: 200px;
	background: blue;/*边长200像素的蓝色方块*/
	float: left;/*设置浮动*/
}

#prat2{
	width: 200px;
	height: 200px;
	background: red;/*边长200像素的蓝色方块*/
	float: left;/*设置浮动*/
}

#prat3{
	width: 200px;
	height: 200px;
	background: yellow;/*边长200像素的蓝色方块*/
	float: left;/*设置浮动*/
	clear: left;/*清除浮动*/
}

#prat4{
	width: 200px;
	height: 200px;
	background: green;/*边长200像素的蓝色方块*/
	float: left;/*设置浮动*/
}

#nav{
	width:400px;
	background-color:#FFA500;
}

h1{
	margin-bottom:0;
	text-align:center
}
</style>

<body>

<!--  所有的CSS都提到外面去处理
<div id="nav" style="background-color:#FFA500;width:400px">
	<h1 style="margin-bottom:0;text-align:center">制作田字格</h1>
</div> -->

<div id="nav">
	<h1>制作田字格</h1>
</div>

<div id="prat1">块1</div>

<div id="prat2">块2</div>

<div id="prat3">块3</div>

<div id="prat4">块4</div>

</body>

</html>
