<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>菜鸟教程(runoob.com)</title> 
</head>

<style>
	#title{
		width:500px;
		margin:0 auto;
		background-color:#FFA500;
	}
	
	#parent{
		margin-left:-20px;
		background-color:gray;
	}
	
	.column{
		float:left;
		width:25%;
		height:500px;
		padding-left:20px;
		box-sizing:border-box;
	}
	
	#column1{
		background-color:red;
	}
	
	#column2{
		background-color:blue;
	}
	
	#column3{
		background-color:green;
	}
	
	#column4{
		background-color:yellow;
	}
	
	#buttom{
		margin-left:-10px;/* div的左边界还是有一部分空间的，实际上色块到不了最左边，而负值的margin可以解决这个问题 */
		float:left;/* 注意“流”这个概念，浮动后就脱离了流 */
		width:100%;
		height:200px;
		background-color:#7FFF00;
	}
</style>

<body>
	<div id = 'title'>
		<h1>多列等分布局</h1>
		<h3>多数为功能的，同阶级内容的并排显示</h3>
	</div>
	
	<div id = 'parent'>
		<div id = 'column1' class = 'column'>1</div>
		<div id = 'column2' class = 'column'>2</div>
		<div id = 'column3' class = 'column'>3</div>
		<div id = 'column4' class = 'column'>4</div>
	</div>
	
	<div id = 'buttom'>底部</div>
</body>

</html>
