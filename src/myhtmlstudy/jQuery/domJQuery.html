<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'></meta>
	<title>我的JQuery</title>
	<script src='https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
	<script>
		$(document).ready(function(){
			$('#btn1').click(function(){
				alert('Text: '+ $('#test').text());// 结果  这是段落中的粗体文本
			});
			
			$('#btn2').click(function(){
				alert('HTML: ' +$('#test').html());// 结果  这是段落中的<b>粗体</b>文本
			});
			
			$('#btn3').click(function(){
				alert('值为：' + $('#name').val());//  val() 方法获得输入字段的值，尤其是用在表单中
			});
			
			$('#btn4').click(function(){
				alert('href属性的值为：'+ $('#runoob').attr('href'));// 注意 ： 与其他不同的是attr()方法有一个参数
			});
		});
	</script>
</head>
<body>
	<h2>jQuery DOM 操作</h2>
	<p>text() - 设置或返回所选元素的文本内容</p>
	<p>html() - 设置或返回所选元素的内容（包括 HTML 标记）</p>
	<p>val() - 设置或返回表单字段的值</p>
	<p>attr() - 方法用于获取属性值</p>
	
	<p id='test'>这是段落中的<b>粗体</b>文本</p>
	<button id='btn1'>显示文本</button>
	<button id='btn2'>显示HTML</button>
	
	<p>姓名：<input id='name' type='text' value='Hello'></input></p>
	<button id='btn3'>显示表单输入值</button>
	
	<p><a href="http://www.runoob.com" id="runoob">菜鸟教程</a></p>
	<button id='btn4'>点击</button>
</body>
</html>
