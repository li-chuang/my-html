<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'></meta>
	<title>我的JQuery</title>
	<script src='https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
	<script>
		$(document).ready(function(){
			$('#btn1').click(function(){
				$('h1,h2,p').addClass('blue');
				$('div').addClass('important blue');// 可以同时添加多个类，中间用空格分开即可
			});
		});
	</script>
	<style>
		.important{
			font-weight:bold;
			font-size:xx-large;
		}
		
		.blue{
			color:blue;
		}
	</style>
</head>
<body>
	<h2>获取并设置 CSS 类</h2>
	<p>addClass() - 向被选元素添加一个或多个类</p>
	<p>removeClass() - 从被选元素删除一个或多个类</p>
	<p>toggleClass() - 对被选元素进行添加/删除类的切换操作</p>
	<p>css() - 设置或返回样式属性</p>
	
	
	<h1>标题 1</h1>
	<h2>标题 2</h2>
	<p>这是一个段落。</p>
	<p>这是另外一个段落。</p>
	<div>这是一些重要的文本!</div>
	<br>
	<button id='btn1'>为元素添加 class</button>
	
</body>
</html>
