<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'></meta>
	<title>我的JQuery</title>
	<script src='https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
	<script>
		$(document).ready(function(){
			$('#start').click(function(){
				var div = $('#div1');
				div.animate({left:'100px',opacity:'0.6',widht:'400px',height:'200px'},'slow');//key-value中值的部分需要用括号括起来
				div.animate({fontSize:'3em'},'slow');// animate() 方法可以用来操作所有 CSS 属性，但写法要注意，要用驼峰写法，中间的横线去掉
				div.animate({right:'100px'},'slow');
			});
			
			$('#stop').click(function(){
				$('#div1').stop();
			});
		});
	</script>
	<style>
		#div1{
			width:100px;
			height:100px;
			background-color:#98bf21;
			position:absolute;
		}
	</style>
</head>
<body>
	<h2> animate() 方法用于创建自定义动画</h2>
	<p>语法：$(selector).animate({params},speed,callback);</p>
	<p>必需的 params 参数定义形成动画的 CSS 属性,多个操作之间用逗号分隔</p>
	<p>可以形成动画队列，多个动画之间依次执行</p>
	
	<p>默认情况下，所有的 HTML 元素有一个静态的位置，且是不可移动的。 
		如果需要改变为，我们需要将元素的 position 属性设置为 relative, fixed, 或 absolute!</p>
		
	<button id='start'>开始动画</button>
	<button id='stop'>停止动画</button><br><br>
	<div id='div1'>HELLO</div>	
	
</body>
</html>
