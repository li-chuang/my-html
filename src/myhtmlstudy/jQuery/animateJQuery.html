	<h2> animate() 方法用于创建自定义动画</h2>
	<p>语法：$(selector).animate({params},speed,callback);</p>
	<p>必需的 params 参数定义形成动画的 CSS 属性,多个操作之间用逗号分隔</p>
	<p>可以形成动画队列，多个动画之间依次执行</p>
	
	<button>开始动画</button>
	<div id='div1'>HELLO</div>
	
	<p>默认情况下，所有的 HTML 元素有一个静态的位置，且是不可移动的。
