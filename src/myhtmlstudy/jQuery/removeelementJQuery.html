<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'></meta>
	<title>我的JQuery</title>
	<script src='https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
	<script>
		$(document).ready(function(){
			$('#btn1').click(function(){
				$('#div1').remove();//移除就是全部移除，包括自己
			});
			
			$('#btn2').click(function(){
				$('p').remove('#p1,#p2');// remove() 方法也可接受一个参数，允许您对被删元素进行过滤
			});
			
			$('#btn3').click(function(){
				$('#div1').empty();
			});
		});
	</script>
	<style>
		#div1{
			width:200px;
			height:200px;
			border:1px solid black;
			background-color:yellow;
		}
	</style>
</head>
<body>
	<h2>删除元素</h2>
	<p>remove() - 删除被选元素（及其子元素）</p>
	<p>empty() - 从被选元素中删除子元素</p>
	
	<div id='div1'>
		这是 div 中的一些文本。
		<p id='p1'>这也是 div 中的一些文本。</p>	
		<p id='p2'>这也是 div 中的一些文本。</p>
	</div>
	<button id='btn1'>移除div元素</button>
	<button id='btn2'>移除指定的p元素</button>
	<button id='btn3'>清空div元素</button>

</body>
</html>
