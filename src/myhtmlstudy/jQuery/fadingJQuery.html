<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'><meta>
	<title>我的JQuery</title>
	<script src='https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
	<style>
		#div1{
			width:80px;
			height:80px;
			display:none;
			background-color:red;
		}
		
		#div2{
			width:80px;
			height:80px;
			display:none;
			background-color:green;
		}
		
		#div3{
			width:80px;
			height:80px;
			display:none;
			background-color:blue;
		}
	</style>
	<script>
		$(document).ready(function(){
			$('#btnin').click(function(){
				$('#div1').fadeIn();
				$('#div2').fadeIn('slow');<!-- slow,fast等需要用括号包起来 -->
				$('#div3').fadeIn(3000);
			});
		});
	</script>
</head>
<body>
	<h2>jQuery fadeIn() 用于淡入已隐藏的元素</h2>
	<p>用法：$(selector).fadeIn(speed,callback);</p>
	<p>可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒</p>
	<p>可选的 callback 参数是 fading 完成后所执行的函数名称</p>
	
	<p>以下实例演示了 fadeIn() 使用了不同参数的效果。</p>
	<button id='btnin'>点击淡入DIV</button><!-- 淡入的时候先要将display：none,这样图像才可以逐渐显现出来 -->
	<br><br>
	<div id='div1'></div><br>
	<div id='div2'></div><br>
	<div id='div3'></div>
	

</body>
</html>
