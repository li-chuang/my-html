<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'></meta>
	<title>Bootstrap 按钮组</title>
	<link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class='btn-group'><!-- 按钮组使用的就是class='btn-group' -->
		<button type='button' class='btn btn-default'>Button1</button>
		<button type='button' class='btn btn-default'>Button2</button>
		<button type='button' class='btn btn-default'>Button3</button>
	</div>

	<div class='btn-toolbar' role='toolbar'><!-- 按钮工具栏,注意有role=‘toolbar’ -->
		<div class='btn-group btn-group-lg'>
			<button type='button' class='btn btn-default'>按钮1</button>
			<button type='button' class='btn btn-default'>按钮2</button>
			<button type='button' class='btn btn-default'>按钮3</button>
		</div>
		<div class='btn-group btn-group-sm'><!-- 按钮组的大小也是有区别的，可以进行设置 -->
			<button type='button' class='btn btn-default'>按钮4</button>
			<button type='button' class='btn btn-default'>按钮5</button>
			<button type='button' class='btn btn-default'>按钮6</button>
		</div>
		<div class='btn-group btn-group-xs'>
			<button type='button' class='btn btn-default'>按钮7</button>
			<button type='button' class='btn btn-default'>按钮8</button>
			<button type='button' class='btn btn-default'>按钮9</button>
		</div>
	</div>
	
	<div class='btn-group'><!-- 按钮组嵌套 -->
		<button type='button' class='btn btn-default'>A-Button</button>
		<button type='button' class='btn btn-default'>B-Button</button>
		<div class='btn-group'><!-- 这里是按钮组中的按钮组，此按钮组中包含一个下拉菜单 -->
			<button type='button' class='btn btn-default dropdown-toggle' data-toggle='dropdown'>下拉菜单
				<span class='caret'></span>
			</button>
			<ul class='dropdown-menu'>
				<li><a href='#'>下拉链接 1</a></li>
				<li><a href='#'>下拉链接 2</a></li>
			</ul>
		</div>		
	</div>
	
	<div class="btn-group-vertical"><!-- 垂直的按钮组 -->
		<button type="button" class="btn btn-default">按钮 1</button>
		<button type="button" class="btn btn-default">按钮 2</button>
		<div class="btn-group-vertical">
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			下拉
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li><a href="#">下拉链接 1</a></li>
			<li><a href="#">下拉链接 2</a></li>
		</ul>
		</div>
	</div>
	
</body>
</html>
