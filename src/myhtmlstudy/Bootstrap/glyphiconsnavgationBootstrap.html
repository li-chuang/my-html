<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'></meta>
	<title>带有导航栏的字体图标</title>
	<link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

		 body {

					<li>
