<!DTYPE html>
<html>
<head>
	<meta charset='utf-8'></meta>
	<title>Bootstrap表格</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class='col-md-8 col-md-offset-2'>
		<table class='table table-striped'> 
			<caption><h1 class='text-center'>基本的表格布局</h1></caption>
			<p>.table为任意table标签添加基本样式 (只有横向分隔线)</p>
			<p>.table-striped添加斑马纹</p>
			<p>.table-bordered为所有表格的单元格添加边框</p>
			<p>.table-hover在tbody内的任意一行上启动鼠标悬停状态</p>
			<p>.table-condensed让表格更加紧凑</p>
			<thead>
				<tr>
					<th>名称</th>
					<th>年龄</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>张三</td>
					<td>55</td>
				</tr>
				<tr>
					<td>李四</td>
					<td>46</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
