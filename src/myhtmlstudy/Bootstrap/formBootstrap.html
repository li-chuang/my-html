<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'><meta>
	<title>我的Bootstrap表单</title>
	<link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h2>表单格式默认是垂直的，而且默认情况下，Bootstrap 中的 input、select 和 textarea 有 100% 宽度</h2>
	<form role='form'><!-- 向父 <form> 元素添加 role="form" -->
		<div class='form-group'><!-- 标签和控件放在一个带有.form-group 的div中 -->
			<label>用户名：</label>
			<input type='text' class='form-control' id='name' placeholder='请输入名字'></input><!-- 向所有的input,select,textarea等添加.form-control进行控制 -->
		</div>
		<div class='form-group'>
			<label>密 码：</label>
			<input type='password' class='form-control' id='pasword' placeholder='请输入密码'></input>
		</div>
		<div class='checkbox'>
			<label>
				<input type='checkbox'>同意上述条款请打钩</input>
			</label>
		</div>
		<button type='submit' class='button button-default'>提交</button>
	</form>
	<h2>内联在form标签中添加.form-inline即可，使表单元素水平排列，向左对齐，注意设置各元素的宽度</h2>
	
	<h2 class='text-center'>水平表单,接近一般表单的用法</h2>
	<form role='form' class='form-horizontal'>
		<div class='col-md-4 col-md-offset-4'>
			<div class='form-group'>
				<label for='username' class='col-md-2 control-label'>用户名：</label>
				<div class='col-md-6 col-md-offset-2'>
					<input type='text' class='form-control' id='username' placeholder='请输入名字'></input>
				</div>
			</div>
			<div class='form-group'>
				<label for='psd' class='col-md-2 control-label'>密码：</label>
				<div class='col-md-6 col-md-offset-2'>
					<input type='password' id='psd' class='form-control' placeholder='请输入密码'></input>
				</div>
			</div>
			<div class='form-group'>
				<div class='checkbox col-md-4 col-md-offset-3'>
					<label>
						<input type='checkbox'>请记住我</input>
					</label>
				</div>			
			</div>
			<div class='form-group'>
				<div class='col-md-4 col-md-offset-3'>
					<button class='button button-default'>点我提交</button>
				</div>		
			</div>
			
			
		</div>		
	</form>
</body>
</html>
