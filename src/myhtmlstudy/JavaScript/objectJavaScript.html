<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'></meta>
	<title>我的JavaScript</title>
	
</head>
<body>
	<h2>JavaScript 对象</h2>
	<p>创建 JavaScript 对象。</p>
	<p id="firstName"></p>
	<p id="lastName"></p>
	<p id="age"></p>
	<p id="eyeColor"></p>
	<script>
		var person = {//这个对象就是json格式，果然json是JavaScript的亲儿子
			firstName:"John",
			lastName:"Doe",
			age:50,
			eyeColor:"blue"
		}; 
		document.getElementById('firstName').innerHTML = 'firstName: ' + person.firstName;
		document.getElementById('lastName').innerHTML = 'lastName: ' + person.lastName;
		document.getElementById('age').innerHTML = 'age: ' + person.age;
		document.getElementById('eyeColor').innerHTML = 'eyeColor: ' + person.eyeColor;
	</script>
</body>
</html>
