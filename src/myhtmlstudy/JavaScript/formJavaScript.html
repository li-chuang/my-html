<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'></meta>
	<title>我的HTML</title>
</head>
<body>
	<h2>JavaScript 表单验证</h2>
	<p>以下实例代码用于判断表单字段(fname)值是否存在，如果存在，则弹出信息，否则阻止表单提交</p>
	<script>
		function validateForm(){
			var x = document.forms['myForm']['fname'].value;//表单的表达方式，挺简单的
			if( x == null || x== ''){
				alert('需要输入名字。');
				return false;//返回值后，函数停止，也就是说表单的提交事件onsubmit被终止，后面的action映射的地址也就不起作用了
			}
		}
	</script>
	<form name='myForm' action='demo.action' onsubmit='return validateForm()' method='POST'>
		名字：<input type='text' name='fname'></input>
		<input type='submit' value='提交'></input>		
	</form>
	
	<h2>avaScript 验证输入的数字</h2>
	<p>请输入 1 到 10 之间的数字：</p>
	<script>
		function checkNumber(){
			var x = document.getElementById('number').value;//注意：从input中获取值为value,而从HTML代码中获取值为innerHTML
			if(isNaN(x) || x<1 || x>10){
				alert('输入错误！！');
				text = '输入错误！！';
			} else {
				alert('输入正确 ' + x);
				text = '输入正确!!'
			}
			document.getElementById('demo1').innerHTML=text;
		}
	</script>
	<input type='text' id='number'></input>
	<button type='button' onclick='checkNumber()'>点我</button>
	<p id='demo1'></p>
	
	<h2>HTML 表单自动验证</h2>
	<p>如果表单字段 (fname) 的值为空, required 属性会阻止表单提交</p>
	<form name='required' action='hello'.onsubmit='' method='post'>
		<input type='text' name='fname' required></input>
		<input type='submit' value='点我'></input>
	</form>
	<p>点击提交按钮，如果输入框是空的，浏览器会提示错误信息。注意：required是浏览器级别的</p>
	
	
</body>
</html>
