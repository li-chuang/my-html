<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'></meta>
	<title>我的Highcharts</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	
	<style>
		#container{
			width:550px;
			height:400px;
			margin:0 auto;
			<!--border:1px solid red;-->
		}
	</style>
</head>

<body>
	<div id='container'></div>
	<script language="JavaScript">
		$(document).ready(function(){
			
			var title = { //为图表配置标题
				text: '月平均气温'
			};
			
			var subtitle = { // 为图表配置副标题 , 默认情况下副标题不显示
				text:'Source:li chuang'
			};
			
			var xAxis = { //配置要在 X 轴显示的项。 默认是[]
				categories:['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月']
			};
			
			var yAxis = {// 配置要在 Y 轴显示的项
			   title: { // 轴名称，支持text、enabled、align、rotation、style等属性
				  text: 'Temperature (\xB0C)'
			   },
			   plotLines: [{
				  value: 0, //直线在轴线单位中的位置。
				  width: 1, //线的宽度
				  color: '#808080'
			   }]
			};
			
			var tooltip = { //配置提示信息. 设置当鼠标滑向数据点时显示的提示框信息
			   valueSuffix: '\xB0C' // 要附加到每个序列的y值的字符串。在每个系列提示选项可重写的对象。
			};
			
			var legend = { // 配置图表向右对齐,设置图例相关属性
			   layout: 'vertical',
			   align: 'right',
			   verticalAlign: 'middle',
			   borderWidth: 0
			};
			
			var series =  [ // 配置图表要展示的数据。每个系列是个数组，每一项在图片中都会生成一条曲线
			   {
				  name: 'Tokyo',
				  data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 
					 26.5, 23.3, 18.3, 13.9, 9.6]
			   }, 
			   {
				  name: 'New York',
				  data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 
					 24.1, 20.1, 14.1, 8.6, 2.5]
			   }, 
			   {
				  name: 'Berlin',
				  data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 
					 17.9, 14.3, 9.0, 3.9, 1.0]
			   }, 
			   {
				  name: 'London',
				  data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 
					 16.6, 14.2, 10.3, 6.6, 4.8]
			   }
			];
			
			var json = {}; //创建 json 数据

			json.title = title; //将各数据配置进去
			json.subtitle = subtitle;
			json.xAxis = xAxis;
			json.yAxis = yAxis;
			json.tooltip = tooltip;
			json.legend = legend;
			json.series = series;
						
			$('#container').highcharts(json);// 这里 json 表示使用 json 数据格式和 json 格式的配置来绘制图表
		});
	</script>
</body>
</html>
